<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>HIGHER/LOWER ‚Ä¢ Premium Gaming</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
  
  :root {
    --bg-primary: #0a0e1a;
    --bg-secondary: #131720;
    --bg-card: #1a1f2e;
    --accent-primary: #6366f1;
    --accent-secondary: #8b5cf6;
    --success: #10b981;
    --danger: #ef4444;
    --warning: #f59e0b;
    --text-primary: #f8fafc;
    --text-secondary: #94a3b8;
    --border: #1e293b;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }
  
  body {
    font-family: 'Inter', sans-serif;
    background: var(--bg-primary);
    color: var(--text-primary);
    min-height: 100vh;
    overflow-x: hidden;
    background-image: 
      radial-gradient(ellipse at top, rgba(99, 102, 241, 0.1), transparent),
      radial-gradient(ellipse at bottom, rgba(139, 92, 246, 0.1), transparent);
  }

  .app-container {
    max-width: 1400px;
    margin: 0 auto;
    padding: 20px;
  }

  /* Header */
  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 30px;
    background: var(--bg-secondary);
    border-radius: 16px;
    border: 1px solid var(--border);
    margin-bottom: 30px;
  }

  .logo {
    display: flex;
    align-items: center;
    gap: 12px;
  }

  .logo-icon {
    width: 40px;
    height: 40px;
    background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 24px;
    font-weight: bold;
  }

  .logo-text {
    font-size: 24px;
    font-weight: 900;
    background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
  }

  .connection-status {
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 8px 16px;
    background: var(--bg-card);
    border-radius: 8px;
    border: 1px solid var(--border);
  }

  .status-dot {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: var(--text-secondary);
    animation: pulse 2s infinite;
  }

  .status-dot.connected { background: var(--success); }

  @keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.5; }
  }

  /* Main Grid */
  .main-grid {
    display: grid;
    grid-template-columns: 1fr 380px;
    gap: 20px;
    margin-bottom: 20px;
  }

  /* Game Area */
  .game-section {
    background: var(--bg-secondary);
    border-radius: 20px;
    border: 1px solid var(--border);
    padding: 40px;
  }

  .next-win-container {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 16px;
    margin-bottom: 30px;
  }

  .next-win-card {
    background: linear-gradient(135deg, rgba(16, 185, 129, 0.2), rgba(5, 150, 105, 0.2));
    border: 1px solid rgba(16, 185, 129, 0.3);
    border-radius: 12px;
    padding: 20px;
    text-align: center;
  }

  .next-win-card.lower {
    background: linear-gradient(135deg, rgba(239, 68, 68, 0.2), rgba(220, 38, 38, 0.2));
    border: 1px solid rgba(239, 68, 68, 0.3);
  }

  .next-win-label {
    font-size: 14px;
    color: var(--text-secondary);
    text-transform: uppercase;
    letter-spacing: 1px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
  }

  .arrow-up, .arrow-down {
    font-size: 20px;
  }

  .next-win-amount {
    font-size: 28px;
    font-weight: 900;
    margin-top: 8px;
  }

  .next-win-card .next-win-amount {
    background: linear-gradient(135deg, #10b981, #059669);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
  }

  .next-win-card.lower .next-win-amount {
    background: linear-gradient(135deg, #ef4444, #dc2626);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
  }

  .card-display {
    position: relative;
    width: 280px;
    height: 400px;
    margin: 0 auto 40px;
    perspective: 1000px;
  }

  .playing-card {
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #ffffff, #f1f5f9);
    border-radius: 20px;
    box-shadow: 
      0 20px 60px rgba(0, 0, 0, 0.5),
      0 0 0 1px rgba(255, 255, 255, 0.1);
    position: relative;
    transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
  }

  .playing-card:hover {
    transform: rotateY(5deg) rotateX(5deg) scale(1.02);
  }

  .card-corner {
    position: absolute;
    font-weight: 700;
  }

  .card-corner.top-left { top: 20px; left: 20px; }
  .card-corner.bottom-right { bottom: 20px; right: 20px; transform: rotate(180deg); }

  .card-rank {
    font-size: 48px;
    line-height: 1;
  }

  .card-suit {
    font-size: 32px;
    display: block;
    margin-top: 4px;
  }

  .card-center {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 160px;
    font-weight: 900;
  }

  .card-red { color: #dc2626; }
  .card-black { color: #1e293b; }

  /* Timer */
  .timer-wrapper {
    position: absolute;
    bottom: -35px;
    left: 0;
    right: 0;
  }

  .timer-bar-container {
    height: 6px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 10px;
    overflow: hidden;
  }

  .timer-bar {
    height: 100%;
    background: linear-gradient(90deg, var(--success), var(--warning), var(--danger));
    transition: width 1s linear;
    box-shadow: 0 0 20px currentColor;
  }

  .timer-text {
    text-align: center;
    margin-top: 8px;
    font-size: 18px;
    font-weight: 700;
    color: var(--accent-primary);
  }

  .timer-text.warning {
    color: var(--danger);
    animation: blink 0.5s infinite;
  }

  @keyframes blink {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.3; }
  }

  /* Controls */
  .game-controls {
    display: flex;
    gap: 20px;
    margin-bottom: 30px;
  }

  .btn {
    flex: 1;
    padding: 20px;
    border: none;
    border-radius: 12px;
    font-size: 20px;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.3s;
    text-transform: uppercase;
    letter-spacing: 1px;
  }

  .btn:hover:not(:disabled) {
    transform: translateY(-2px);
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
  }

  .btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }

  .btn-higher {
    background: linear-gradient(135deg, #10b981, #059669);
    color: white;
  }

  .btn-lower {
    background: linear-gradient(135deg, #ef4444, #dc2626);
    color: white;
  }

  .action-buttons {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 12px;
  }

  .btn-secondary {
    background: var(--bg-card);
    border: 1px solid var(--border);
    color: var(--text-primary);
    padding: 14px;
    font-size: 14px;
  }

  .btn-secondary:hover:not(:disabled) {
    background: var(--border);
  }

  /* Sidebar */
  .sidebar {
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  .panel {
    background: var(--bg-secondary);
    border: 1px solid var(--border);
    border-radius: 16px;
    padding: 24px;
  }

  .panel-title {
    font-size: 14px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 1px;
    color: var(--text-secondary);
    margin-bottom: 16px;
  }

  .stats-grid {
    display: grid;
    gap: 16px;
  }

  .stat-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 16px;
    background: var(--bg-card);
    border-radius: 10px;
    border: 1px solid var(--border);
  }

  .stat-label {
    font-size: 13px;
    color: var(--text-secondary);
  }

  .stat-value {
    font-size: 20px;
    font-weight: 700;
    color: var(--text-primary);
  }

  .stat-value.highlight {
    color: var(--accent-primary);
  }

  .stat-value.success {
    color: var(--success);
  }

  /* Auth Panel */
  .auth-input-group {
    margin-bottom: 16px;
  }

  .auth-label {
    display: block;
    font-size: 13px;
    color: var(--text-secondary);
    margin-bottom: 8px;
  }

  .auth-input {
    width: 100%;
    padding: 12px 16px;
    background: var(--bg-card);
    border: 1px solid var(--border);
    border-radius: 8px;
    color: var(--text-primary);
    font-size: 14px;
    transition: all 0.3s;
  }

  .auth-input:focus {
    outline: none;
    border-color: var(--accent-primary);
    box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
  }

  .btn-connect {
    width: 100%;
    background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
    color: white;
    padding: 14px;
    border: none;
    border-radius: 8px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s;
  }

  .btn-connect:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
  }

  .btn-disconnect {
    width: 100%;
    background: var(--danger);
    color: white;
    padding: 14px;
    border: none;
    border-radius: 8px;
    font-weight: 600;
    cursor: pointer;
    margin-top: 8px;
  }

  /* Log */
  .log-container {
    background: var(--bg-card);
    border-radius: 10px;
    padding: 16px;
    height: 250px;
    overflow-y: auto;
    font-family: 'Courier New', monospace;
    font-size: 12px;
  }

  .log-container::-webkit-scrollbar {
    width: 6px;
  }

  .log-container::-webkit-scrollbar-track {
    background: var(--bg-secondary);
  }

  .log-container::-webkit-scrollbar-thumb {
    background: var(--border);
    border-radius: 3px;
  }

  .log-entry {
    padding: 4px 0;
    color: var(--text-secondary);
  }

  .log-entry.success { color: var(--success); }
  .log-entry.error { color: var(--danger); }
  .log-entry.info { color: var(--accent-primary); }

  /* Jackpot Animation */
  .jackpot-overlay {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.9);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    animation: fadeIn 0.3s;
  }

  .jackpot-content {
    text-align: center;
    animation: scaleIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
  }

  .jackpot-text {
    font-size: 120px;
    font-weight: 900;
    background: linear-gradient(135deg, #fbbf24, #f59e0b, #fbbf24);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    text-shadow: 0 0 80px rgba(251, 191, 36, 0.6);
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  @keyframes scaleIn {
    from { transform: scale(0); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }

  /* Responsive */
  @media (max-width: 1200px) {
    .main-grid {
      grid-template-columns: 1fr;
    }
  }

  @media (max-width: 768px) {
    .header {
      flex-direction: column;
      gap: 16px;
    }

    .card-display {
      width: 240px;
      height: 340px;
    }

    .card-center {
      font-size: 120px;
    }

    .game-controls {
      flex-direction: column;
    }

    .action-buttons {
      grid-template-columns: 1fr;
    }

    .next-win-container {
      grid-template-columns: 1fr;
    }
  }
</style>
</head>

<script>
const USER_ID = "de8f5c83-7ac3-4e57-a0f7-0ee49f3540af";
let socket = null;
let serverTimeLeft = 120;

// Logging
function log(message, type = 'info') {
  const container = document.getElementById('logContainer');
  const entry = document.createElement('div');
  entry.className = `log-entry ${type}`;
  const time = new Date().toLocaleTimeString();
  entry.textContent = `[${time}] ${message}`;
  container.appendChild(entry);
  container.scrollTop = container.scrollHeight;
}

// Update status
function updateStatus(connected) {
  const dot = document.getElementById('statusDot');
  const text = document.getElementById('statusText');
  if (connected) {
    dot.classList.add('connected');
    text.textContent = 'Connected';
    log('Connected to server', 'success');
  } else {
    dot.classList.remove('connected');
    text.textContent = 'Disconnected';
    log('Disconnected from server', 'error');
  }
}

// Update Next Win (now supports object with up/down)
function updateNextWin(nextWin) {
  if (!nextWin) {
    document.getElementById('nextWinUp').textContent = '0 VNƒê';
    document.getElementById('nextWinDown').textContent = '0 VNƒê';
    return;
  }

  // If nextWin is object with up/down
  if (typeof nextWin === 'object' && nextWin.up !== undefined && nextWin.down !== undefined) {
    const upFormatted = Number(nextWin.up || 0).toLocaleString('vi-VN');
    const downFormatted = Number(nextWin.down || 0).toLocaleString('vi-VN');
    document.getElementById('nextWinUp').textContent = `${upFormatted} VNƒê`;
    document.getElementById('nextWinDown').textContent = `${downFormatted} VNƒê`;
  } 
  // Fallback if nextWin is a single number
  else {
    const formatted = Number(nextWin || 0).toLocaleString('vi-VN');
    document.getElementById('nextWinUp').textContent = `${formatted} VNƒê`;
    document.getElementById('nextWinDown').textContent = `${formatted} VNƒê`;
  }
}

// Timer
function showTimer(seconds) {
  serverTimeLeft = seconds;
  const text = document.getElementById('timerText');
  const bar = document.getElementById('timerBar');
  text.textContent = `${seconds}s`;
  const percent = (seconds / 120) * 100;
  bar.style.width = percent + '%';
  text.classList.toggle('warning', seconds <= 20);
}

function hideTimer() {
  document.getElementById('timerBar').style.width = '100%';
  document.getElementById('timerText').textContent = '120s';
  document.getElementById('timerText').classList.remove('warning');
}

// Card Rendering
function getSuitSymbol(rank) {
  const suits = ['‚ô†', '‚ô•', '‚ô¶', '‚ô£'];
  return suits[rank - 1] || '?';
}

function renderCard(card) {
  const rankTL = document.getElementById('rankTL');
  const rankBR = document.getElementById('rankBR');
  const rankCenter = document.getElementById('rankCenter');
  const suitTL = document.getElementById('suitTL');
  const suitBR = document.getElementById('suitBR');

  if (!card || !card.card) {
    rankTL.textContent = rankBR.textContent = rankCenter.textContent = '?';
    suitTL.textContent = suitBR.textContent = '';
    rankTL.className = rankBR.className = 'card-rank';
    rankCenter.className = 'card-center';
    return;
  }

  const isRed = [2, 3].includes(card.rank);
  const colorClass = isRed ? 'card-red' : 'card-black';
  const suit = getSuitSymbol(card.rank);

  rankTL.textContent = rankBR.textContent = rankCenter.textContent = card.card;
  suitTL.textContent = suitBR.textContent = suit;
  
  rankTL.className = `card-rank ${colorClass}`;
  rankBR.className = `card-rank ${colorClass}`;
  rankCenter.className = `card-center ${colorClass}`;
  suitTL.className = `card-suit ${colorClass}`;
  suitBR.className = `card-suit ${colorClass}`;
}

// Jackpot
function showJackpot() {
  const overlay = document.createElement('div');
  overlay.className = 'jackpot-overlay';
  overlay.innerHTML = `
    <div class="jackpot-content">
      <div class="jackpot-text">JACKPOT!</div>
      <div style="font-size: 48px; color: #fbbf24; margin-top: 20px;">4 KINGS üëë</div>
    </div>
  `;
  document.body.appendChild(overlay);
  setTimeout(() => overlay.remove(), 3000);
}

// WebSocket Connection
function connectWS() {
  const url = document.getElementById('wsUrl').value.trim();
  const token = document.getElementById('jwtToken').value.trim();
  
  if (!url) {
    log('Please enter WebSocket URL', 'error');
    return;
  }
  
  if (!token) {
    log('Please enter JWT token', 'error');
    return;
  }

  const wsUrlWithToken = `${url}?token=${token}`;
  
  try {
    socket = new WebSocket(wsUrlWithToken);

    socket.onopen = () => updateStatus(true);
    
    socket.onclose = () => {
      updateStatus(false);
      hideTimer();
    };
    
    socket.onerror = (error) => {
      log('Connection error', 'error');
      console.error('WebSocket error:', error);
    };

    socket.onmessage = (event) => {
      try {
        const { t, d } = JSON.parse(event.data);
        
        // Handle response structure: d.ok, d.d (data), d.e (error)
        const responseOk = d?.ok;
        const responseData = d?.d;
        const responseError = d?.e;

        switch(t) {
          case 'game:connected':
            log('Authentication successful', 'success');
            break;

          case 'game:guess_timer':
            showTimer(d.timeLeft || 0);
            break;

          case 'game:auto_guess':
            const autoChoice = responseData?.choice || 'UNKNOWN';
            log(`AUTO GUESS: ${autoChoice.toUpperCase()}`, 'info');
            if (responseData?.result?.winAmount) {
              log(`AUTO WIN: +${responseData.result.winAmount.toLocaleString()} VNƒê`, 'success');
            }
            break;

          case 'game:session_started':
            if (responseOk === 1) {
              renderCard(responseData?.currentCard);
              if (responseData?.betAmount) {
                document.getElementById('currentBet').textContent = 
                  Number(responseData.betAmount).toLocaleString();
              }
              updateNextWin(responseData?.nextWin);
              log('Game session started', 'success');
            }
            break;

          case 'game:round_result':
            hideTimer();
            if (responseOk === 1) {
              const result = responseData;
              if (result?.result === 'win') {
                renderCard(result.round?.nextCard);
                const winAmount = result.winAmount || 0;
                const multiplier = result.multiplier || 1.9;
                log(`WIN! +${winAmount.toLocaleString()} VNƒê (√ó${multiplier})`, 'success');
                updateNextWin(result.nextWin);
                if (result.jackpot) showJackpot();
              } else if (result?.result === 'lose') {
                log('LOST!', 'error');
                document.getElementById('rankCenter').textContent = 'üíÄ';
              }
              updateGameInfo(responseData);
            }
            break;

          case 'game:deposit_success':
            if (responseOk === 1) {
              log(`Deposit successful: +${responseData?.depositAmount || 0} VNƒê`, 'success');
              updateGameInfo(responseData);
            }
            break;

          case 'game:session_ended':
            renderCard(null);
            hideTimer();
            if (responseOk === 1) {
              log(`Session ended. Withdrawn: ${responseData?.withdrawAmount || 0} VNƒê`, 'info');
              updateGameInfo(responseData);
            }
            break;

          case 'game:stats':
            if (responseOk === 1) {
              log(`Stats: ${JSON.stringify(responseData)}`, 'info');
            }
            break;

          case 'game:error':
            log(`ERROR: ${responseError || 'Unknown error'}`, 'error');
            break;

          case 'game:guess_received':
            if (responseOk === 1) {
              const choice = responseData?.choice?.toUpperCase() || 'UNKNOWN';
              log(`Guess received: ${choice}`, 'info');
            }
            break;

          default:
            log(`Message: ${t}`, 'info');
        }
      } catch (err) {
        console.error('Parse error:', err);
        log('Failed to parse message', 'error');
      }
    };
  } catch (err) {
    log(`Connection failed: ${err.message}`, 'error');
  }
}

function disconnectWS() {
  if (socket) {
    socket.close();
    socket = null;
  }
}

// Update Game Info
function updateGameInfo(data) {
  if (data?.tableBalance !== undefined) {
    document.getElementById('tableBalance').textContent = 
      Number(data.tableBalance).toLocaleString();
  }
  if (data?.userBalance !== undefined) {
    document.getElementById('userBalance').textContent = 
      Number(data.userBalance).toLocaleString();
  }
  if (data?.session?.winStreak !== undefined) {
    document.getElementById('winStreak').textContent = data.session.winStreak;
  }
  if (data?.nextWin !== undefined) {
    updateNextWin(data.nextWin);
  }
}

// Send Message
function send(type, payload = {}) {
  if (!socket || socket.readyState !== WebSocket.OPEN) {
    log('Not connected to server', 'error');
    return;
  }
  socket.send(JSON.stringify({ 
    t: type, 
    d: { userId: USER_ID, ...payload } 
  }));
}

// Game Actions
const deposit = () => {
  send('game:deposit', { amount: 1000 });
  log('Deposit request sent', 'info');
};

const startGame = () => {
  send('game:start');
  log('Starting game session', 'info');
};

const guessHigher = () => {
  send('game:guess', { choice: 'over' });
  log('Guess: HIGHER', 'info');
};

const guessLower = () => {
  send('game:guess', { choice: 'under' });
  log('Guess: LOWER', 'info');
};

const endSession = () => {
  send('game:end_session', { userId: USER_ID });
  log('Ending session', 'info');
};

const getStats = () => {
  send('game:get_stats', { userId: USER_ID });
  log('Requesting stats', 'info');
};

// Initialize on load
window.addEventListener('load', () => {
  log('Application ready', 'info');
  hideTimer();
});
