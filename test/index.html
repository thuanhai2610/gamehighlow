<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>HIGHER/LOWER • NEON PRO</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  :root {
    --bg: #0d001a;
    --card-bg: #1a0033;
    --primary: #00ffea;
    --success: #00ff88;
    --danger: #ff0066;
    --gold: #ffd700;
    --glass: rgba(20, 0, 50, 0.6);
  }

  * { margin:0; padding:0; box-sizing:border-box; }
  body {
    font-family: 'Orbitron', 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #0f0020, #1a0033);
    color: #fff;
    min-height: 100vh;
    overflow-x: hidden;
    background-image: 
      radial-gradient(circle at 20% 80%, rgba(120,0,255,0.15) 0%, transparent 50%),
      radial-gradient(circle at 80% 20%, rgba(0,255,200,0.15) 0%, transparent 50%);
  }

  .container {
    max-width: 1100px;
    margin: 0 auto;
    padding: 20px;
  }

  header {
    text-align: center;
    padding: 30px 0;
  }

  h1 {
    font-size: 4rem;
    background: linear-gradient(90deg, #00ffff, #ff00ff, #ffff00);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    text-shadow: 0 0 40px rgba(0,255,255,0.6);
    animation: glow 3s infinite alternate;
  }

  @keyframes glow { from { filter: hue-rotate(0deg); } to { filter: hue-rotate(360deg); } }

  small {
    color: var(--primary);
    font-size: 1.2rem;
    display: block;
    margin-top: 10px;
    text-shadow: 0 0 15px var(--primary);
  }

  .connect-bar {
    background: var(--glass);
    backdrop-filter: blur(12px);
    border: 1px solid rgba(0,255,255,0.3);
    border-radius: 16px;
    padding: 15px;
    margin: 20px auto;
    max-width: 600px;
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
  }

  input#wsUrl {
    flex: 1;
    min-width: 280px;
    padding: 12px 16px;
    border-radius: 12px;
    border: 2px solid var(--primary);
    background: rgba(0,0,0,0.6);
    color: white;
    font-size: 15px;
  }

  button {
    padding: 12px 24px;
    border: none;
    border-radius: 12px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s;
    font-size: 16px;
  }

  button:hover { transform: translateY(-3px); box-shadow: 0 10px 25px rgba(0,0,0,0.5); }

  .btn-connect { background: #00ff88; color: black; }
  .btn-disconnect { background: #ff3366; color: white; }

  .game-board {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 40px 0;
    position: relative;
  }

  .card-area {
    position: relative;
    width: 300px;
    height: 420px;
    margin: 30px 0;
  }

  .card {
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #fff, #f0f0f0);
    border-radius: 24px;
    box-shadow: 
      0 20px 60px rgba(0,0,0,0.8),
      0 0 40px rgba(0,255,255,0.5);
    position: relative;
    overflow: hidden;
    transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  }

  .card:hover { transform: scale(1.05) rotate(3deg); }

  .card-value {
    position: absolute;
    font-size: 120px;
    font-weight: bold;
    pointer-events: none;
  }

  .top-left { top: 20px; left: 25px; }
  .bottom-right { bottom: 20px; right: 25px; transform: rotate(180deg); }
  .center { top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 220px; }

  .suit { font-size: 80px; display: block; margin-top: -20px; }
  .red { color: #e74c3c; }
  .black { color: #2c3e50; }

  /* Timer Neon */
  .timer-container {
    position: absolute;
    bottom: -20px;
    left: 50%;
    transform: translateX(-50%);
    width: 90%;
    height: 16px;
    background: rgba(0,0,0,0.6);
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 0 20px rgba(0,255,234,0.6);
  }

  .timer-bar {
    height: 100%;
    width: 100%;
    background: linear-gradient(90deg, #00ff88, #ffff00, #ff0066);
    border-radius: 20px;
    transition: width 1s linear;
    box-shadow: 0 0 0 20px currentColor;
  }

  .timer-text {
    position: absolute;
    top: -50px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0,0,0,0.8);
    padding: 10px 20px;
    border-radius: 30px;
    font-size: 24px;
    font-weight: bold;
    color: var(--primary);
    border: 2px solid var(--primary);
    box-shadow: 0 0 30px rgba(0,255,255,0.6);
  }

  .timer-text.warning {
    color: #ff0066;
    animation: pulse 0.6s infinite;
    border-color: #ff0066;
  }

  @keyframes pulse {
    0%,100% { transform: translateX(-50%) scale(1); }
    50% { transform: translateX(-50%) scale(1.1); }
  }

  /* Next Win */
  .next-win {
    background: linear-gradient(45deg, #330066, #6600cc);
    padding: 20px;
    border-radius: 16px;
    text-align: center;
    margin: 20px 0;
    border: 2px solid var(--primary);
    box-shadow: 0 0 30px rgba(0,255,255,0.4);
    font-size: 28px;
    font-weight: bold;
    color: var(--gold);
    text-shadow: 0 0 15px var(--gold);
  }

  .controls {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
    justify-content: center;
    margin: 30px 0;
  }

  .btn-higher {
    background: linear-gradient(45deg, #00ff88, #00cc66);
    color: black;
    padding: 20px 50px;
    font-size: 28px;
    min-width: 200px;
  }

  .btn-lower {
    background: linear-gradient(45deg, #ff3366, #cc0033);
    color: white;
    padding: 20px 50px;
    font-size: 28px;
    min-width: 200px;
  }

  .actions {
    display: flex;
    gap: 15px;
    flex-wrap: wrap;
    justify-content: center;
    margin: 30px 0;
  }

  .btn-action {
    background: rgba(100,0,255,0.6);
    color: white;
    border: 1px solid var(--primary);
  }

  .stats {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 15px;
    margin: 30px 0;
  }

  .stat-box {
    background: var(--glass);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(0,255,255,0.3);
    padding: 20px;
    border-radius: 16px;
    text-align: center;
    font-size: 18px;
  }

  .stat-value {
    font-size: 32px;
    font-weight: bold;
    color: var(--primary);
    margin-top: 8px;
    text-shadow: 0 0 15px var(--primary);
  }

  #log {
    background: rgba(0,0,0,0.7);
    border: 1px solid var(--primary);
    border-radius: 12px;
    padding: 20px;
    height: 300px;
    overflow-y: auto;
    font-family: 'Courier New', monospace;
    font-size: 14px;
    margin-top: 30px;
    box-shadow: inset 0 0 20px rgba(0,255,255,0.2);
  }

  .jackpot-explosion {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 100px;
    font-weight: bold;
    color: gold;
    text-shadow: 0 0 50px gold;
    animation: explode 3s ease-out forwards;
    pointer-events: none;
    z-index: 9999;
  }

  @keyframes explode {
    0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
    50% { transform: translate(-50%, -50%) scale(1.3); opacity: 1; }
    100% { transform: translate(-50%, -50%) scale(2); opacity: 0; }
  }

  @media (max-width: 768px) {
    h1 { font-size: 2.8rem; }
    .card-area { width: 260px; height: 364px; }
    .card-value.center { font-size: 180px; }
    .controls { flex-direction: column; align-items: center; }
    .btn-higher, .btn-lower { width: 90%; }
  }
</style>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
  <header>
    <h1>HIGHER / LOWER</h1>
    <small>NEON PRO • Auto Guess 120s • All-in Mode</small>
  </header>

  <div class="connect-bar">
    <input type="text" id="wsUrl" value="ws://localhost:3000/v1/api/ws" placeholder="WebSocket URL">
    <button class="btn-connect" onclick="connectWS()">CONNECT</button>
    <button class="btn-disconnect" onclick="disconnectWS()">DISCONNECT</button>
  </div>

  <div class="next-win" id="nextWinDisplay">Next Win: <span id="nextWinAmount">0</span> VNĐ</div>

  <div class="game-board">
    <div class="card-area" id="cardArea">
      <div class="card" id="card">
        <div class="card-value top-left"><span class="num">?</span><span class="suit"></span></div>
        <div class="card-value center"><span class="num">?</span></div>
        <div class="card-value bottom-right"><span class="num">?</span><span class="suit"></span></div>
      </div>

      <div class="timer-container">
        <div class="timer-bar" id="timerBar"></div>
      </div>
      <div class="timer-text" id="timerText">120s</div>
    </div>

    <div class="controls">
      <button class="btn-higher" id="btnHigher" onclick="guessHigher()">HIGHER</button>
      <button class="btn-lower" id="btnLower" onclick="guessLower()">LOWER</button>
    </div>

    <div class="actions">
      <button class="btn-action" onclick="deposit()">+1000 Deposit</button>
      <button class="btn-action" onclick="startGame()">START GAME</button>
      <button class="btn-action" onclick="endSession()">END & WITHDRAW</button>
      <button class="btn-action" onclick="getStats()">STATS</button>
    </div>

    <div class="stats">
      <div class="stat-box">
        <div>Table Balance</div>
        <div class="stat-value" id="table">0</div>
      </div>
      <div class="stat-box">
        <div>User Balance</div>
        <div class="stat-value" id="user">0</div>
      </div>
      <div class="stat-box">
        <div>Win Streak</div>
        <div class="stat-value" id="streak">0</div>
      </div>
      <div class="stat-box">
        <div>Current Bet</div>
        <div class="stat-value" id="currentBet">0</div>
      </div>
    </div>

    <div id="log"></div>
  </div>
</div>

<script>
const USER_ID = "9250fc64-dc44-4f8d-93bc-56b37ede9bac";
let socket;
let serverTimeLeft = 120;

function log(msg) {
  const l = document.getElementById("log");
  const time = new Date().toLocaleTimeString();
  l.innerHTML += `<div style="color:#0f0">[${time}] ${msg}</div>`;
  l.scrollTop = l.scrollHeight;
}

function updateNextWin(amount = 0) {
  document.getElementById("nextWinAmount").textContent = Number(amount || 0).toLocaleString();
}

function showTimer(seconds) {
  serverTimeLeft = seconds;
  const text = document.getElementById("timerText");
  const bar = document.getElementById("timerBar");
  text.textContent = `${seconds}s`;
  const percent = (seconds / 120) * 100;
  bar.style.width = percent + "%";
  text.classList.toggle("warning", seconds <= 20);
}

function hideTimer() {
  document.getElementById("timerText").style.display = "none";
  document.getElementById("timerBar").style.width = "100%";
}

function getSuit(rank) {
  const s = ['♠','♥','♦','♣'];
  return s[rank-1] || '?';
}

function renderCard(card) {
  const nums = document.querySelectorAll(".num");
  const suits = document.querySelectorAll(".suit");

  if (!card || !card.card) {
    nums.forEach(n => n.textContent = "?");
    suits.forEach(s => s.textContent = "");
    return;
  }

  const isRed = [2,3].includes(card.rank);
  nums.forEach(n => {
    n.textContent = card.card;
    n.className = "num " + (isRed ? "red" : "black");
  });
  suits.forEach(s => {
    s.textContent = getSuit(card.rank);
    s.className = "suit " + (isRed ? "red" : "black");
  });
}

function showJackpot() {
  const el = document.createElement("div");
  el.className = "jackpot-explosion";
  el.innerHTML = "JACKPOT!<br>4 KINGS!";
  document.body.appendChild(el);
  setTimeout(() => el.remove(), 3200);
}

function connectWS() {
  const url = document.getElementById("wsUrl").value.trim();
  if (!url) return alert("Nhập URL đi bro!");
  socket = new WebSocket(url);

  socket.onopen = () => log("<span style='color:cyan'>CONNECTED</span>");
  socket.onclose = () => { log("<span style='color:orange'>DISCONNECTED</span>"); hideTimer(); };
  socket.onerror = () => log("<span style='color:red'>LỖI KẾT NỐI</span>");

  socket.onmessage = (e) => {
    try {
      const {t, d} = JSON.parse(e.data);
      log(`← <b>${t}</b>`);

      if (t === "game:guess_timer") {
        showTimer(d.timeLeft || 0);
        return;
      }

      if (t === "game:auto_guess") {
        log(`<span style="color:magenta;font-size:18px">AUTO GUESS → ${d.choice?.toUpperCase()}</span>`);
        if (d.result?.winAmount) log(`<span style="color:lime">AUTO WIN +${d.result.winAmount.toLocaleString()}</span>`);
      }

      if (t === "game:session_started") {
        renderCard(d.gameData?.currentCard);
        document.getElementById("currentBet").textContent = Number(d.gameData?.betAmount || 0).toLocaleString();
        updateNextWin(d.gameData?.nextWin);
      }

      if (t === "game:round_result") {
        hideTimer();
        const r = d.gameData;
        if (r.result === "win") {
          renderCard(r.round?.nextCard);
          log(`<span style="color:lime;font-size:20px">WIN! +${(r.winAmount||0).toLocaleString()} ×${r.multiplier||1.9}</span>`);
          updateNextWin(r.nextWin);
          if (r.jackpot) showJackpot();
        } else if (r.result === "lose") {
          log(`<span style="color:red;font-size:20px">LOST</span>`);
          document.querySelector(".center .num").textContent = "DEAD";
        }
        updateInfo(d.gameData);
      }

      if (t === "game:deposit_success") updateInfo(d.gameData);
      if (t === "game:session_ended") { renderCard(null); hideTimer(); updateInfo(d.gameData); }
      if (t === "game:stats") log(`<span style="color:cyan">STATS: ${JSON.stringify(d.gameData?.stats)}</span>`);
      if (t === "game:error") log(`<span style="color:red">ERROR: ${d.error}</span>`);

    } catch (err) {
      log("RAW: " + e.data);
    }
  };
}

function updateInfo(data) {
  if (data?.tableBalance !== undefined) document.getElementById("table").textContent = Number(data.tableBalance).toLocaleString();
  if (data?.userBalance !== undefined) document.getElementById("user").textContent = Number(data.userBalance).toLocaleString();
  if (data?.session?.winStreak !== undefined) document.getElementById("streak").textContent = data.session.winStreak;
  if (data?.nextWin !== undefined) updateNextWin(data.nextWin);
}

function send(type, payload = {}) {
  if (!socket || socket.readyState !== 1) return alert("Chưa kết nối!");
  socket.send(JSON.stringify({ t: type, d: { userId: USER_ID, ...payload } }));
  log(`→ <b>${type}</b>`);
}

const deposit = () => send("game:deposit", { amount: 1000 });
const startGame = () => send("game:start");
const guessHigher = () => send("game:guess", { choice: "over" });
const guessLower = () => send("game:guess", { choice: "under" });
const endSession = () => send("game:end_session");
const getStats = () => send("game:get_stats");
const disconnectWS = () => socket?.close();
</script>
</body>
</html>
